<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="PapaTuck">
    <link rel="stylesheet" type="text/css" href="of-styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>

  <!-- Order Form -->

<main>
  <h1>The Coffee Hut</h1>
  <p>Place your order here:</p>
  <form class="order-form">
    <label for="name">Name </label>
    <input type="name" required id="name" placeholder="Enter your name"><br>
    <label for="email">Email </label>
    <input type="email" required id="email" placeholder="Enter your email address"><br>
    <label for="phone">Phone </label>
    <input type="tel" required id="phone" placeholder="Ex. 123-456-7890" pattern[0-9]{3}-[0-9]{3}-[0-9]{4}><br>
    <label id="dropdown" for="drop-down">Make a selection </label>
    <select name="dropdown" type="dropdown">
        <option value="null"></option>
        <option value="bla">Classic Black</option>
        <option value="dar">Dark Roast</option>
        <option value="lig">Light Roast</option>
        <option value="moc">Mocha</option>
        <option value="lat">Latte</option>
        <option value="iri">Irish</option>
        <option value="cap">Cappuccino</option>
        <option value="mac">Macchiato</option>
        <option value="vie">Vienna</option>
        <option value="caf">Caf√© Borgia</option>
        <option value="fre">French Vanilla</option>
        <option value="haz">Hazelnut</option>
        <option value="ama">Amaretto</option>
        <option value="spe">Daily Special!</option>
    </select><br>
    <input type="submit" id="submit" value="Place Order">
  </form>

  <nav><a class="home-button" href="index.html">HOME</a></nav>
</main>

<!-- Footer -->

<footer class="footer">

  <!-- Closing Tagline -->
     <div class="tagline">
       <h3>The favorite brew of the islands</h3>
       <p>Now available worldwide!</p>
     </div>
   
 <!-- Copyright -->
 
   <h4 id="about">A Modern-Islander Company</h4>
   <p class="copyright">Copyright &#x24B8 <script>
       document.write(new Date().getFullYear())
     </script> PapaTuck</p>
 </footer>
  
</body>
</html>
